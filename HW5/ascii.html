	<body>
		<h1>KenLee's ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div>
			<fieldset>
				<legend>Play Controls:</legend>
				<button type="button" id="start">Start</button>
				<button type="button" id="stop" disabled="true">Stop</button>
			</fieldset>
			<fieldset>
				<legend>Animation:</legend>
				<select name="animation" id="animation" >  
					<option value="Blank">Blank</option> 
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option> 
					<option value="Custom">Custom</option>
				</select>  
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<input type="radio" name="Size" id="small" >Small</input>
				<input type="radio" checked="checked" name="Size" id="medium" >Medium</input>
				<input type="radio" name="Size" id="large" >Large</input>
			</fieldset>
			<fieldset><!-- 速度选择-->
				<legend>Speed:</legend>
				<input type="checkbox" id="speed">Turbo</input>
			</fieldset>
		</div>
