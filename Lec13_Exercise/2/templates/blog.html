<!DOCTYPE HTML>

<html>
<head>
	<meta charset="utf-8">
	<title>{{ blog.title }}</title>
	<link rel="stylesheet" type="text/css" href="{{ static_url("css/blog.css") }}" title="style" />
	<!--<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js">-->
	<script type="text/javascript" src="http:////ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){//js函数实现 利用jsoncallback实现
			$("#getCommentBtn").click(function(){
				$.getJSON('/comment?jsoncallback=?',function(data) {
					$.each(data, function(i, comment){
						$("#commentsList").append("<div class='comment'><span class='name'>"+comment["name"]+"</span><span class='time'>"+comment["time"]+"</span><p>"+comment["content"]+"</p></div>");
					})
				})
			})
		});
	</script>
</head>

<body>
<div id="content">
	<h1>{{ blog.title }}</h1>
	<h2>{{ blog.detail}}</h2>
	<p>
	{% autoescape None %}
	{{blog.content}}
	</p>

	<h2>评论</h2>
    <input id="getCommentBtn" type="button" value="Get Comments">
    <div id="commentsList">
    </div>
</div>

</body>

</html>
